<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aceite de EPI via VPN</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html {
    width: 100vw;
    height: 100vh;
  }
  body{
    width: 100%;
    height: 100%;
    background-color: white;
  }
  #wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  span{
    margin-bottom: 20px;
  }
  input{
    width: 300px;
    text-align: center;
  }
</style>
<body>
  <div id="wrapper">
    <span>Para funcionar você precisa estar logado na VPN e no Funcionário.com.</span>
    <span>Copie o endereço do link fornecido no PDF anexado ao e-mail e cole no campo abaixo.</span>
    <div>
      <input id="link" type="text" placeholder="Cole o link aqui"/>
      <button id="aceitebtn" onclick="aceite()">Aceite</button>
    </div>
    <div id="errors">
  
    </div>
  </div>
  
  <script>
    var link = document.getElementById("link");
    var btn = document.getElementById("aceitebtn");
    btn.disabled = true;
    link.addEventListener("change",()=>{
      validateLink();
    })
    function aceite(){
      //http://np1appn037v/Corpore.Net/Main.aspx?ActionID=GlbConsSqlActionWeb&SelectedMenuIDKey=ConsultaSQL&ShowMode=0&DetailIndex=-1&TransactionID=-1&KeyValues=2;P;RS.ACEITE
      var link = document.getElementById("link");
      validateLink();
      var splitted = link.split("/Corpore.Net/");
      var newUrl = "https://accesstfa.halliburton.com/Corpore.Net/,DanaInfo=.anq3dtut7.E5+" + splitted[1];
      window.open(newUrl);
    }
    function validateLink(){
      if(!link.contains("Corpore.Net/Main.aspx")){
        document.getElementById("errors").innerHTML = "Link inválido !";
        btn.disabled = true;
        return;
      } else {
        btn.disabled = false;
        document.getElementById("errors").innerHTML = "";
      }
    }
    
  </script>
</body>
</html>
