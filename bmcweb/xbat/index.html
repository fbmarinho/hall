<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Bateria - XBAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="line">
        <div class="field">
          <label for="capacidade">Capacidade inicial (Ah):</label>
          <input name="capacidade" type="number" id="capacidade" value="96" />
        </div>

        <div class="field">
          <label for="calcMode">Modo de cálculo:</label>
          <select id="calcMode" name="calcMode" onchange="SelecionaModo()">
            <option value="estimativa" selected>Apenas estimativa</option>
            <option value="manual">Informar datas manualmente</option>
            <option value="realtime">Tempo real</option>
          </select>
        </div>
      </div>

      <div class="line">
        <div id="campoDataInicial" class="field">
          <label for="startTime">Programação:</label>
          <input name="startTime" type="datetime-local" id="startTime" />
        </div>
        <div class="field">
          <label for="timeDelay">Delay (min):</label>
          <input name="timeDelay" type="number" id="timeDelay" value="360" />
        </div>
        <div id="campoDataPause" class="field">
          <div class="pauselabel">
            <input
              id="pausetoggle"
              name="pausetoggle"
              type="checkbox"
              onchange="TogglePause(this)"
            />Pause:
          </div>
          <input type="datetime-local" id="pauseTime" name="pauseTime" />
        </div>

        <div id="campoDataFinal" class="field">
          <label for="endTime">Leitura:</label>
          <input type="datetime-local" id="endTime" name="endTime" />
        </div>
      </div>

      <div class="line">
        <div class="field">
          <label for="periodoDisparo">Sample period (s):</label>
          <input
            type="number"
            id="periodoDisparo"
            name="periodoDisparo"
            value="10"
          />
        </div>

        <div class="field">
          <label for="triggers">Sequence File:</label>
          <select id="triggers" name="triggers">
            <option value="2">M11-D5</option>
            <option value="2">D9-D4</option>
          </select>
        </div>

        <div class="field">
          <label for="caliperativado">Cáliper:</label>
          <select id="caliperativado" name="caliperativado">
            <option value="1">Sim</option>
            <option value="0">Não</option>
          </select>
        </div>
      </div>

      <button class="calculate" onclick="Calcular()">Calcular</button>
      <table id="result_table"></table>
      <div class="line" id="estimativa"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
