<!DOCTYPE html>
<html>
<head>
  <title>Halliburton usefull links</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  </head>
  <script type="text/javascript" src="links.js"></script>
  <body>
    <div id="lastinfo">Halliburton unofficial usefull links</div>
    <main>
      <div class="divisoria">
        <div class="title">
          <p>Links que precisam autenticar com email</p>
          <a href="https://passwordreset.microsoftonline.com/" target="_blank">Resetar Senha</a>
        </div>
        <div id="auth" class="links"></div>
      </div>
    
      <div class="divisoria">
        <div class="title">
          <p>Links internos acesso via VPN</p>
          <a href="https://accesstfa.halliburton.com/mfa/" target="_blank">Clique aqui para logar</a>
          <!-- <a id="btn_out">ESTOU FORA DA BASE</a>
          <a id="btn_in">ESTOU NA BASE</a> -->
        </div>
        <div id="btnlogar">
          <span>Estes links ainda não devem funcionar dentro da Base ou na WVD (Máquina virtual).</span>
        </div>
        <div id="vpn" class="links" ></div>
        <div id="urlbar">
          <form id="urlform">
            <label for="url">URL:</label>
            <input id="url" name="url" type="text" value="" placeholder="Ex: tsorders ou www.google.com"/>
            <input type="submit" value="Abrir"/>
          </form>
        </div>  
      </div>
    
      <div class="divisoria">
        <div class="title">Links de acesso direto</div>
        <div id="direto" class="links"></div>
      </div>

      <div class="divisoria">
        <div class="title">Links que só acessam via rede BR (WMAR ou RIC)</div>
        <div id="br" class="links"></div>
      </div>

    </main>
  </body>
</html>
