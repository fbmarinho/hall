<!DOCTYPE html>
<html>
<head>
  <title>E-mail Helper</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="email.css">
  
</head>
<body>
  <div id="alert"></div>

  <div class="header fields">
    <div><span>ZWBS:</span> <input class="wellinfo" type="text" name="zspo" placeholder="ZSPO" /><input name="zspo_en" type="checkbox" class="cbx" checked></div>
    <div><span>RIG:</span> <input class="wellinfo" type="text" name="rig" placeholder="NS99" /><input name="rig_en" type="checkbox" class="cbx" checked></div>
    <div><span>WELL:</span> <input class="wellinfo" type="text" name="well" placeholder="1-SDS-99-BRA" /><input name="well_en" type="checkbox" class="cbx" checked></div>
    <div><span>FASE:</span> <input class="wellinfo" type="text" name="fase" placeholder="100" /><input name="fase_en" type="checkbox" class="cbx" checked></div>
    <div><span>RUN:</span> <input class="wellinfo" type="text" name="run" placeholder="100" /><input name="run_en"type="checkbox" class="cbx" checked></div>
  </div>

  <div id="subject">
    <select id="separator">
      <option value=" | " selected="true">Bar</option>
      <option value="_">Underscore</option>
      <option value=" ">Space</option>
    </select>
    <input id="copybtn" type="button"/>
  </div>  

  <div id="sondas"></div>

  <div id="funcionais"></div>
    
  <script src="email.js"></script>
</body>
</html>
